name: CI/CD Pipeline

on:
  push:
    branches:
      - "*"

jobs:
  deploy-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "lts"

      - name: Install dependencies
        run: npm install

      - name: Deploy workers
        run: npm run deploy
